<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="">
        <div class="name">
          <p>Name:</p>
          <input id="name" type="text" name="name" />
        </div>
        <div class="email">
          <p>Email:</p>
          <input id="email" type="email" />
        </div>
        <div class="message">
          <p>Your message:</p>
          <textarea
            id="form-message"
            name="message"
            rows="10"
            autofocus="on"
            required
            maxlength="200"
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
